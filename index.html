<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Memory Game</title>
    <link rel="stylesheet" href="style.css"> <!-- We'll add styling later -->
</head>
<body>
    <div id="app">
        <!-- Teacher Mode -->
        <div id="teacher-mode" class="mode">
            <h2>Teacher Mode</h2>
            <label for="teacher-name">Teacher Name:</label>
            <input type="text" id="teacher-name" placeholder="Enter Teacher's Name" required>
            <label for="class-name">Class Name:</label>
            <input type="text" id="class-name" placeholder="Enter Class Name" required>
            <button id="start-teacher">Start Teaching</button>
            <div id="teacher-dashboard" class="hidden">
                <h3>Student Results</h3>
                <ul id="student-list"></ul>
            </div>
        </div>

        <!-- Student Mode -->
        <div id="student-mode" class="mode hidden">
            <h2>Student Mode</h2>
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" placeholder="Enter Your Name" required>
            <label for="select-class">Select Class:</label>
            <select id="select-class">
                <!-- Class options will be populated dynamically -->
            </select>
            <button id="start-student">Start Game</button>
            <div id="student-timer"></div>
            <div id="student-score"></div>
        </div>

        <!-- Timer -->
        <div id="timer" class="hidden">
            <p id="time-left">Time Left: 00:00</p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
